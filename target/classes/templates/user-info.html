<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>USER info</title>
</head>
<body>

<h2> User information</h2>
<br>

<p> ID: <span th:text="${foundIdUser.getId()}"></span></p>
<p> Name: <span th:text="${foundIdUser.getName()}"></span></p>
<p> ROLE(s): <span th:each="role, iterStat : ${foundIdUser.getRoles()}" style="text-align: center"
                   th:text="${role.getRole()}+' | '"></span></p>


<hr>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a href="/admin">Go to users page</a>
</div>


<br><br>

<form th:action="@{/logout}" th:method="POST">

    <input type="submit" value="LogOut"/>
</form>

</body>
</html>
