<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> USER CREATE</title>
</head>
<body>
<h2> CREATE USER</h2>

<form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" required="required"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/><br>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password" required="required"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <br>
    <label for="password"><b>Role</b></label>
    <div>
        <select multiple name="listRoles[]" class="form-control" size="2" required="required">
            <option value="ROLE_ADMIN">ADMIN</option>
            <option value="ROLE_USER">USER</option>
        </select>
    </div>
    </br>

    <input type="submit" value="Create!"/>
</form>

<br/><br>
<form th:action="@{/logout}" th:method="POST">

    <input type="submit" value="LogOut"/>
</form>

</body>
</html>
