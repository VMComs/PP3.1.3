<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERS INFO</title>
    <style>table th, table td {
        padding: 8px;
    }</style>
</head>
<body>
<h2>Users page</h2>
<a href="/user">Go ty my profile page (/user) </a>
<hr>

<table border>

    <tr style="text-align: center">
        <th>id</th>
        <th>NAME</th>

        <th colspan="3">options</th>
    </tr>

    <tbody>
    <tr th:each="user, iterStat : ${users}" style="text-align: center">


        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>

        <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="info"></a></td>
        <td>
            <form th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:method="GET">
                <input type="submit" value="UPDATE"/>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="DELETE">
                <input type="submit" value="DELETE"/>
            </form>
        </td>
    </tr>
    </tbody>

</table>
<br><br>
<form th:action="@{/logout}" th:method="POST">

    <input type="submit" value="LogOut"/>
</form>
<br/>
<hr/>

<a href="/admin/new">Create new user</a>


</body>
</html>
